name: CI - FastAPI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
  build-and-test2:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¹ Run linter (flake8)
        run: flake8 app/ tests/
        continue-on-error: true
     
      - name: ğŸ›¡ï¸ Run security checks with Bandit
        run: bandit -r app/
        continue-on-error: true

      - name: ğŸ”’ Check vulnerable dependencies with pip-audit
        run: pip-audit
        continue-on-error: true

      - name: ğŸ§ª Run tests
        run: PYTHONPATH=. pytest --cov=app --cov-fail-under=80 tests/
        continue-on-error: true

      - name: ğŸ“Š Upload coverage report (text summary)
        run: coverage report
        continue-on-error: true
      
      - name: ğŸ” Scan for secrets with Gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          config-path: .github/gitleaks.toml
        continue-on-error: true